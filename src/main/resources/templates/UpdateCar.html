<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car Factory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/AddCar.css">

</head>

<body>
    <nav class="navbar navbar-expand-md">
        <!-- Brand -->
        <a class="navbar navbar-text" th:href="@{/Cars}">CK Factory</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link addCar-link" th:href="@{/Cars/addCar}"><i class="fa-regular fa-plus fa-xs"
                            style="padding-right:3px"></i> Add Car</a>
                </li>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center card-header"> Update Car </h1>
                <div class="card-body">
                    <form th:action="@{/Cars/{id} (id=${Car.CarID})}" th:object="${Car}" method="POST">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-4"> Select Color:</label>
                                <select th:field="*{ColorID}" class="col-md-8 Colors">
                                    <option th:value="0" text="Please Select"></option>
                                    <option th:each="color: ${colors}" th:text="${color.Color}"
                                        th:value="${color.ColorID}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-4">Select Brand:</label>
                                <select th:field="*{BrandID}" class="col-md-8 Brands">
                                    <option th:value="0" text="Please Select"></option>
                                    <option th:each="brand: ${brands}" th:text="${brand.Brand}"
                                        th:value="${brand.BrandID}">

                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="row">
                                <label class="col-md-4"> Model: </label>
                                <input type="text" name="Model" th:field="*{Model}" class="form-control col-md-8" />
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="row">
                                <label class="col-md-4"> Price: </label>
                                <input type="text" name="Price" class="form-control col-md-8" th:field="*{Price}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-4">Select Gear Type:</label>
                                <select th:field="*{GearType}" class="col-md-8">
                                    <!--   <option value="0">select operator</option>-->
                                    <option th:value="0" text="Please Select"></option>
                                    <option th:value="O" th:text="Otomatic"></option>
                                    <option th:value="M" th:text="Manuel"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-4">Select Fuel Type:</label>
                                <select th:field="*{FuelType}" class="col-md-8">
                                    <option th:value="0" text="Please Select"></option>
                                    <option th:value="F" th:text="Fuel"></option>
                                    <option th:value="D" th:text="Diesel"></option>
                                    <option th:value="H" th:text="Hybrid"></option>
                                    <option th:value="E" th:text="Electric"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-4">Car Refurbished:</label>
                                <label style="margin-right:10px ;" for="yes">Yes</label>
                                <input style="margin-right: 20px;" type="radio" value="1" th:field="*{IsRefurbished}"
                                    th:checked="*{IsRefurbished}" />
                                <label style="margin-right:10px " for="no">No</label>
                                <input type="radio" value="0" th:field="*{IsRefurbished}"
                                    th:checked="*{IsRefurbished}" />


                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label for="date" class="col-md-4">Release Date: </label>
                                <input type="date" class="form-control form-control-lg col-md-8" style="margin: auto;"
                                    id="ReleaseDate" th:field="*{ReleaseDate}" required />
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary submit-button">
                                Submit
                            </button>
                        </div>
                </div>
                </form>

            </div>
        </div>
    </div>
    </div>
</body>


</html>
