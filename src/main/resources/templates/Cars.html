</head>



<body>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="MdlSearchCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="modalHeader" value=""></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action=" @{/Cars}" th:object ="${searchedCar}" method="POST">
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Brand" class="col-xs-4 form-control-label">Brand:</label>
                                    <select class="col-xs-8" id="searchByBrand" th:field="*{BrandID}" name="searchByBrand">
                                        <option th:value="0" text="Please Select"></option>
                                        <option th:each="brand: ${brands}" th:text="${brand.Brand}"
                                            th:value="${brand.BrandID}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Model" class="col-xs-4 form-control-label">Model:</label>
                                    <input type="text" class="col-xs-8" id="searchByModel" th:name="searchByModel" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Color" class="col-xs-4 form-control-label">Color:</label>
                                    <select class="col-xs-8" >
                                        <option th:value="0" text="Please Select"></option>
                                        <option th:each="color: ${colors}" th:text="${color.Color}" id="searchByColor"
                                            th:name="searchByColor">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Price" class="col-xs-4 form-control-label">Price:</label>
                                    <input th:field="*{Price}" type="text" class="col-xs-8" id="searchByPrice" name="searchByPrice" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="gearType" class="col-xs-4 form-control-label">Gear Type:</label>
                                    <select class="col-xs-8" id="searchByGearType" name="searchByGearType">
                                        <!--   <option value="0">select operator</option>-->
                                        <option th:value="0" text="Please Select"></option>
                                        <option th:value="O" th:text="Otomatic"></option>
                                        <option th:value="M" th:text="Manuel"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fuelType" class="col-xs-4 form-control-label">Fuel Type:</label>
                                    <select class="col-xs-8" id="searchByFuelType" name="searchByFuelType">
                                        <option th:value="0" text="Please Select"></option>
                                        <option th:value="F" th:text="Fuel"></option>
                                        <option th:value="D" th:text="Diesel"></option>
                                        <option th:value="H" th:text="Hybrid"></option>
                                        <option th:value="E" th:text="Electric"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="ReleaseDate" class="col-xs-4 form-control-label">Release Date:</label>
                                    <input type="date" class="form-control form-control-lg col-xs-8"
                                        style="margin: auto;" id="searchByReleaseDate" name="searchByReleaseDate" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="IsRefurbished" class="col-xs-4 form-control-label">Car
                                        Refurbished:</label>
                                    <label style="margin-right:10px ;" for="yes">Yes</label>
                                    <input style="margin-right: 20px;" type="radio" value="1" class="col-xs-8"
                                        id="searchByIsRefurbished" />
                                    <label style="margin-right:10px " for="no">No</label>
                                    <input type="radio" value="0" class="col-xs-8" id="searchByIsRefurbished" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary submit-button" data-dismiss="modal"
                        th:onclick="|window.location.href='/Cars'|">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="MdlCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle" value=""></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="Brand" class="col-xs-4 form-control-label">Brand:</label>
                                <input type="text" class="col-xs-8" id="brand" name="brand" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="Model" class="col-xs-4 form-control-label">Model:</label>
                                <input type="text" class="col-xs-8" id="model" name="model" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="Color" class="col-xs-4 form-control-label">Color:</label>
                                <input type="text" class="col-xs-8" id="color" name="color" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="Price" class="col-xs-4 form-control-label">Price:</label>
                                <input type="text" class="col-xs-8" id="price" name="price" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="gearType" class="col-xs-4 form-control-label">Gear Type:</label>
                                <input type="text" class="col-xs-8" id="gearType" name="gearType" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="fuelType" class="col-xs-4 form-control-label">Fuel Type:</label>
                                <input type="text" class="col-xs-8" id="fuelType" name="fuelType" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="ReleaseDate" class="col-xs-4 form-control-label">Release Date:</label>
                                <input type="text" class="col-xs-8" id="releaseDate" name="releaseDate"
                                    disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="IsRefurbished" class="col-xs-4 form-control-label">Car Refurbished:</label>
                                <input type="text" class="col-xs-8" id="isRefurbished" name="isRefurbished"
                                    disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn close-button action-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg  ">
        <!-- Brand -->
        <a class="navbar navbar-text navbar-brand" th:href="@{/Cars}">CK Factory</a>
        <!-- Toggler/collapsibe Button -->
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn addCar-link" th:href="@{/Cars/addCar}"><i class="fa-regular fa-plus fa-xs"
                            style="padding-right:3px"></i> Add Car</a>
                </li>
            </ul>
        </div>
    </nav>
    <a type="button" class="btn action-button view-button"
        style="display: flex; align-items: center; text-align: center;" data-toggle="modal" data-target="#MdlSearchCar">
        Serch Car
    </a>
    <div class="container">
        <input id="HddnCarID" type="hidden" />

        <table class="table table-bordered car-table">
            <thead class="table-head">
                <tr>
                    <th class="text-center"></th>
                    <th class="text-center">Brand</th>
                    <th class="text-center">Model</th>
                    <th class="text-center">Color</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Release Date</th>
                    <th class="text-center">Actions </th>
                </tr>
            </thead>
            <tbody class="table-items">
                <tr th:each="Car: ${Cars}">
                    <td>

                        <a type="button" th:onclick="getCar([[${Car}]])" class="view-button"><i
                                class="fa-solid fa-lg fa-circle-chevron-right"></i>
                            <!-- <th:block>
                                <script type="text/javascript" th:inline="javascript">
                                    var Car = [[${ Car }]];
                                    console.log(Car);
                                // $("#brand").val(Car.brand);

                                </script>
                            </th:block> -->

                        </a>
                        <!-- <a th:href="@{/Cars/choosenCar/{id}(id=${Car.CarID})}" type="button"
                            class="btn action-button view-button">
                            View Car
                        </a> -->
                        <!--  <a th:href="@{/Cars/choosenCar/{id}(id=${Car.CarID})}" type="button"
                            class="btn action-button view-button" 
                           data-toggle="modal" data-target="#MdlCar">
                            View Car
                        </a> -->
                    </td>

                    <td th:text="${Car.Brand}"></td>
                    <td th:text="${Car.Model}"></td>
                    <td th:text="${Car.Color}"></td>
                    <td th:text="${Car.getFormattedPrice()}"></td>
                    <td th:text="${Car.getFormattedReleaseDate()}"></td>
                    <td>
                        <a th:href="@{/Cars/update/{id}(id=${Car.CarID})}" class="btn action-button"
                            style=" text-align:center;">
                            <i class="fa-solid fa-gear fa-sm" style=" text-align:center;"></i> Update</a>

                        <a th:href="@{/Cars/{id}(id=${Car.CarID})}" class="btn action-button delete-button"
                            style="text-align:center;"
                            th:data-confirm-delete="|Are you sure you want to delete ${Car.Brand} ${Car.Model}?|"
                            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            <i class="fa-solid fa-circle-minus fa-sm" style=" text-align:center;"></i> Delete</a>
                    </td>

                </tr>
            </tbody>


        </table>

    </div>

    <script>

        $(document).ready(function () {

            // $('.table .view-button').on('click', function (event) {
            //     event.preventDefault();

            //     var href = $(this).attr('href');
            //     $.get(href,function (Car, status) {
            //         console.log(Car.Brand);
            //         $("#brand").val(Car.Brand);
            //     });

            //     $('#MdlCar').modal();
            // });
        });

        function getCar(car) {
            console.log(car);
            $("#modalTitle").text(car.brand + " " + car.model);
            $("#brand").val(car.brand);
            $("#model").val(car.model);
            $("#color").val(car.color);
            $("#price").val(car.formattedPrice);
            if (car.gearType == "M") {
                $("#gearType").val("Manuel");
            } else if (car.gearType == "O") {
                $("#gearType").val("Otomatic");
            }
            if (car.fuelType == "H") {
                $("#fuelType").val("Hybrid");
            } else if (car.fuelType == "D") {
                $("#fuelType").val("Diesel");
            } else if (car.fuelType == "F") {
                $("#fuelType").val("Fuel");
            } else if (car.fuelType == "E") {
                $("#fuelType").val("Electric");
            }
            $("#releaseDate").val(car.formattedReleaseDate);
            if (car.isRefurbished == false) {
                $("#isRefurbished").val("No");
            } else if (car.isRefurbished == true) {
                $("#isRefurbished").val("Yes");
            }
            //$("#brand").val(car.find(x => x.carID == 65).brand);

            $('#MdlCar').modal();
        }

    </script>


</body>

</html>
