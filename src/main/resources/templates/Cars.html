<body>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="MdlSearchCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="modalHeader" value=""> Search Car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="filter-form" action="/FilterCars" method="POST" name="filter-form">
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Brand" class="col-xs-4 form-control-label">Brand:</label>
                                    <select class="col-xs-8" id="searchByBrand" name="BrandID">
                                        <option text="Please Select"></option>
                                        <option th:each="brand: ${brands}" th:text="${brand.Brand}"
                                            th:value="${brand.BrandID}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Model" class="col-xs-4 form-control-label">Model:</label>
                                    <input type="text" class="col-xs-8" id="searchByModel" name="Model" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Color" class="col-xs-4 form-control-label">Color:</label>
                                    <select class="col-xs-8" id="searchByColor" name="ColorID">
                                        <option text="Please Select"></option>
                                        <option th:each="color: ${colors}" th:text="${color.Color}"
                                            th:value="${color.ColorID}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Price" class="col-xs-4 form-control-label">Price:</label>
                                    <input type="number" class="col-xs-8" id="searchByPrice" name="Price" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="gearType" class="col-xs-4 form-control-label">Gear Type:</label>
                                    <select class="col-xs-8" id="searchByGearType" name="GearType">
                                        <!--   <option value="0">select operator</option>-->
                                        <option text="Please Select"></option>
                                        <option th:value="O" th:text="Otomatic"></option>
                                        <option th:value="M" th:text="Manuel"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fuelType" class="col-xs-4 form-control-label">Fuel Type:</label>
                                    <select class="col-xs-8" id="searchByFuelType" name="FuelType">
                                        <option text="Please Select"></option>
                                        <option th:value="F" th:text="Fuel"></option>
                                        <option th:value="D" th:text="Diesel"></option>
                                        <option th:value="H" th:text="Hybrid"></option>
                                        <option th:value="E" th:text="Electric"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="ReleaseDate" class="col-xs-4 form-control-label">Release Date:</label>
                                    <input type="date" class="form-control form-control-lg col-xs-8"
                                        style="margin: auto; " id="searchByReleaseDate" name="ReleaseDate" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="IsRefurbished" class="col-xs-4 form-control-label">Car
                                        Refurbished:</label>
                                    <label style="margin-right:10px ;" for="yes">Yes</label>
                                    <input style="margin-right: 20px;" type="radio" value="1" id="searchByIsRefurbished"
                                        name="IsRefurbished" />
                                    <label style="margin-right:10px " for="no">No</label>
                                    <input type="radio" value="0" id="searchByIsRefurbished" name="IsRefurbished" />
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary close-button">Search</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="MdlCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-form" action="/UpdateCar" method="POST" name="update-form">
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Brand" class="col-xs-4 form-control-label">Brand:</label>
                                    <select class="col-xs-8" id="Brand" name="BrandID" disabled="disabled">
                                        <option text="Please Select"></option>
                                        <option th:each="brand: ${brands}" th:text="${brand.Brand}"
                                            th:value="${brand.BrandID}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Model" class="col-xs-4 form-control-label">Model:</label>
                                    <input type="text" class="col-xs-8" id="Model" name="Model" value=""
                                        disabled="disabled" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Color" class="col-xs-4 form-control-label">Color:</label>
                                    <select class="col-xs-8" id="Color" name="ColorID" disabled="disabled">
                                        <option text="Please Select"></option>
                                        <option th:each="color: ${colors}" th:text="${color.Color}"
                                            th:value="${color.ColorID}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Price" class="col-xs-4 form-control-label">Price:</label>
                                    <input type="text" class="col-xs-8" id="Price" name="price" disabled="disabled" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="gearType" class="col-xs-4 form-control-label">Gear Type:</label>
                                    <select class="col-xs-8" id="GearType" name="GearType" disabled="disabled">
                                        <!--   <option value="0">select operator</option>-->
                                        <option text="Please Select"></option>
                                        <option th:value="O" th:text="Otomatic"></option>
                                        <option th:value="M" th:text="Manuel"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fuelType" class="col-xs-4 form-control-label">Fuel Type:</label>
                                    <select class="col-xs-8" id="FuelType" name="FuelType" disabled="disabled">
                                        <option text="Please Select"></option>
                                        <option th:value="F" th:text="Fuel"></option>
                                        <option th:value="D" th:text="Diesel"></option>
                                        <option th:value="H" th:text="Hybrid"></option>
                                        <option th:value="E" th:text="Electric"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="ReleaseDate" class="col-xs-4 form-control-label">Release Date:</label>
                                    <input type="date" class="form-control form-control-lg col-xs-8"
                                        style="margin: auto; " id="ReleaseDate" name="ReleaseDate"
                                        disabled="disabled" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="IsRefurbished" class="col-xs-4 form-control-label">Car
                                        Refurbished:</label>
                                    <label style="margin-right:10px ;" for="yes">Yes</label>
                                    <input style="margin-right: 20px;" type="radio" value="1" id="IsRefurbishedYes"
                                        name="IsRefurbished" disabled="disabled" />
                                    <label style="margin-right:10px " for="no">No</label>
                                    <input type="radio" value="0" id="IsRefurbishedNo" name="IsRefurbished"
                                        disabled="disabled" />
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn close-button action-button" style="float: left;"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary action-button" id="save-button">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>
